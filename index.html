<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LegalDoc AI (WebLLM)</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f6f4f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #2e5d34;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .box {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
    }
    select, button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      background: #e4efe7;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    #output {
      white-space: pre-wrap;
      font-family: monospace;
      color: #333;
      margin-top: 10px;
      flex: 1;
    }
  </style>
</head>
<body>

<h1>LegalDoc AI (Runs in Browser!)</h1>

<div class="container">
  <div class="box">
    <label for="type">Document Type:</label>
    <select id="type">
      <option>Patent</option>
      <option>Cease and Desist</option>
      <option>Lawsuit Claim</option>
      <option>Terms of Service</option>
    </select>

    <textarea id="input" placeholder="Describe what you want the document to include..."></textarea>
    <button id="generate">Generate Document</button>
  </div>

  <div class="box">
    <strong>AI Output:</strong>
    <div id="output">Loading model...</div>
  </div>
</div>

<script type="module">
  import * as webllm from "https://raw.githubusercontent.com/mlc-ai/web-llm/main/dist/index.js";

  let chat;

  async function initLLM() {
    document.getElementById("output").innerText = "â³ Loading model (first time may take ~10s)...";

    chat = await webllm.CreateChatModule({
      model: "TinyLlama-1.1B-Chat-v0.3-q4f32_1-MLC",
    });

    document.getElementById("output").innerText = "âœ… Model loaded! Ready to generate.";
  }

  document.getElementById("generate").addEventListener("click", async () => {
    if (!chat) {
      alert("Model still loading...");
      return;
    }

    const docType = document.getElementById("type").value;
    const input = document.getElementById("input").value;
    const prompt = `Write a professional ${docType.toLowerCase()} based on this description: ${input}`;

    document.getElementById("output").innerText = "ðŸ§  Generating document...";

    const reply = await chat.chat(prompt);
    document.getElementById("output").innerText = reply;
  });

  initLLM();
</script>

</body>
</html>
